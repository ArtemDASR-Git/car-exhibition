<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Автовыходные в усадьбе Архангельское</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__block header__block_top">
                <div class="header__logo">
                    <img 
                        class="img"
                        src="./images/logo.png" 
                        alt="logo"
                    >
                </div>
    
                <nav class="navbar">
                    <ul class="menu">
                        <li class="menu__item">
                            <a 
                                href="#" 
                                class="menu__link"
                            >
                                Участники
                            </a>
                        </li>
                        <li class="menu__item">
                            <a 
                                href="#" 
                                class="menu__link"
                            >
                                Расписание
                            </a>
                        </li>
                        <li class="menu__item">
                            <a 
                                href="#" 
                                class="menu__link"
                            >
                                Активности
                            </a>
                        </li>
                        <li class="menu__item">
                            <a 
                                href="#" 
                                class="menu__link"
                            >
                                Билеты
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="header__partners">
                <a href="#" class="header__partners-item">
                    <img 
                        class="header__img"
                        src="./images/brooklands.png" 
                        alt="brooklands"
                    >
                </a>
                <a href="#" class="header__partners-item">
                    <img 
                        class="header__img"
                        src="./images/sogaz.png" 
                        alt="sogaz"
                    >
                </a>
                <a href="#" class="header__partners-item">
                    <img 
                        class="header__img"
                        src="./images/auto.png" 
                        alt="auto"
                    >
                </a>
                <a href="#" class="header__partners-item">
                    <img 
                        class="header__img"
                        src="./images/pure-dew.png" 
                        alt="pure-dew"
                    >
                </a>
            </div>

            <div class="header__data descriptor">
                26 - 27 августа 2023
            </div>

            <h1 class="header__title title">
                Автовыходные в усадьбе Архангельское
            </h1>

            <p class="header__text text">
                Выходные в атмосфере автомобильной эстетики и культуры, самые редкие и красивые автомобили
                <br> 
                страны, в одной из самых пейзажных локаций Москвы
            </p>

            <div class="header__button-wrapper">
                <button type="button" class="button__accept button">
                    принять участие
                </button>

                <button type="button" class="button__ticket button">
                    купить билет
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        main
    </main>

    <footer class="footer">
        footer
    </footer>
    
</body>
</html>
